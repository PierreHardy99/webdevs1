<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Media</title>
</head>
<body>
	<h2>Un ensemble d'images</h2>
	<!-- La balise figure permet de regrouper plusieurs images ayant un rapport de sens -->
	<!-- La balise figcaption permet d'ajouter une seule légende -->
	<figure>
		<img src="img/pomme.jpg" alt="">&nbsp;
		<img src="img/pomme-rouge.jpg" alt="">&nbsp;
		<img src="img/panier-pommes.jpg" alt="">&nbsp;
		<figcaption>
			Pommes de Belgique
		</figcaption>
	</figure>
	<h2>La video</h2>
	<fieldset>
		<legend>Video - fichier unique de base</legend>
		<video src="media/bunny.mp4" controls></video>
	</fieldset>

	<fieldset>
		<legend>Video - fichier unique avec options</legend>
		<video src="media/bunny.mp4" controls autoplay muted loop preload></video>
		<!-- Pour démarrage automatique de la vidéo obligation d'ajouter muted -->
	</fieldset>

	<fieldset>
		<legend>Video - Image cache (poster)</legend>
		<video src="media/bunny.mp4" controls poster="media/bunny.jpg" width="500"></video>
	</fieldset>

	<fieldset>
		<legend>Vidéos multiples</legend>
		<video controls width="500" poster="media/bunny.jpg">
			<source src="media/bunny.mp4">
			<source src="media/bunny2.webm">
			<p>Format de video non reconnu</p>
		</video>
	</fieldset>

	<h2>L'Audio</h2>
	<fieldset>
		<legend>Audio fichier unique</legend>
		<!-- Même options (attributs) que la video -->
		<audio src="media/dr.dre.flac" controls></audio>
	</fieldset>

	<fieldset>
		<legend>Audio fichiers multiples</legend>
		<!-- Même options (attributs) que la video -->
		<audio controls>
			<source src="media/dr.dre.mp3">
			<source src="media/dr.dre.flac">
			<p>Format audio non pris en charge</p>
		</audio>
	</fieldset>
</body>
</html>
