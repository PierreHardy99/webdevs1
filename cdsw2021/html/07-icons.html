<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Icofont CSS-->
    <link rel="stylesheet" href="css/icofont.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/template.css">
    <title>Les icônes</title>

</head>
<body>
    <fieldset>
        <legend>Utilisation de base de la librairie Icofont</legend>
        <p>Réseaux sociaux</p>
        <p>
            <i class="icofont-bootstrap"></i>
            <i class="icofont-instagram"></i>
            <i class="icofont-google-plus"></i>
            <i class="icofont-linkedin"></i>
            <i class="icofont-twitter"></i>
            <i class="icofont-youtube"></i>
        </p>
    </fieldset>

    <fieldset>
        <legend>Icones dans une liste</legend>
        <p>A la carte</p>
        <ul class="icons">
            <li><i class="icofont-croissant"></i> Déjeuner</li>
            <li><i class="icofont-orange"></i> Fruits</li>
            <li><i class="icofont-coffee-cup"></i> Café</li>
            <li><i class="icofont-cocktail"></i> Apéritifs</li>
            <li><i class="icofont-bbq"></i> Barbecue</li>
        </ul>
    </fieldset>

    <fieldset>
        <legend>Utilisation de base de la librairie Font Awesome</legend>
        <p>Réseaux sociaux</p>
        <i class="fab fa-facebook-square"></i> 
        <i class="fab fa-google-plus-g"></i> 
        <i class="fab fa-linkedin-in"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-youtube"></i>
    </fieldset>
</body>
</html>
