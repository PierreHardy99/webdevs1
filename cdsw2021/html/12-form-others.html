<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/template.css">
    <title>Formulaire - autres champs</title>
</head>
<body>
    <fieldset>
        <legend>Curseur et couleur</legend>
        <form action="" method="post">
            <label for="skill">Compétance en programmation</label>
            <input type="range" id="skill" name="skill" min="0" max="10" oninput="document.getElementById('level').textContent=value">
            <span id="level">5</span>
            <br>
            <input type="submit">
        </form>

        <form action="" method="post">
            <label for="color">Choisissez la couleur de votre véhicule</label>
            <input type="color" name="color" id="color" oninput="document.getElementById('col').textContent=value">
            <span id="col"></span>
            <br>
            <input type="submit">
        </form>
    </fieldset>

    <fieldset>
        <legend>Pattern et expressions régulières</legend>
        <form action="#" method="get">
            <label for="name">Votre nom de famille</label>
            <input type="text" id="name" name="name" pattern="[A-Za-z-]{2,}">
            <br>
            <label for="pass">Votre mot de passe</label>
            <input type="password" id="pass" name="pass" pattern=.{8,12}>
            <input type="submit">
        </form>
    </fieldset>
</body>
</html>
